<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e68900;
        }

        #result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Simple Weather App</h1>
        <button onclick="getWeather()">Get Weather</button>
        <div id="result"></div>
    </div>

    <script>
        async function getWeather() {
            try {
                const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=17.3850&longitude=78.4867&current_weather=true");
                const data = await response.json();

                document.getElementById("result").innerHTML =
                    "Temperature: " + data.current_weather.temperature + "°C" +
                    "<br>Wind Speed: " + data.current_weather.windspeed + " km/h" +
                    "<br>Wind Direction: " + data.current_weather.winddirection + "°";
            } catch (error) {
                document.getElementById("result").innerText = "Error fetching weather data.";
            }
        }
    </script>

</body>
</html>
