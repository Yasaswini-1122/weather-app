<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            background: #2193b0;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #176d82;
        }

        .result {
            margin-top: 15px;
            font-size: 16px;
        }

        .loading {
            color: gray;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŒ¤ Weather App</h2>

    <input type="text" id="city" placeholder="Enter City Name">
    <br>
    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="result"></div>
</div>

<script>
async function getWeather() {
    const city = document.getElementById("city").value;
    const resultDiv = document.getElementById("result");

    if (city === "") {
        resultDiv.innerHTML = "<p class='error'>Please enter a city name</p>";
        return;
    }

    resultDiv.innerHTML = "<p class='loading'>Fetching weather...</p>";

    try {
        const geoResponse = await fetch(
            `https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`
        );
        const geoData = await geoResponse.json();

        if (!geoData.results) {
            resultDiv.innerHTML = "<p class='error'>City not found</p>";
            return;
        }

        const lat = geoData.results[0].latitude;
        const lon = geoData.results[0].longitude;

        const weatherResponse = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`
        );
        const weatherData = await weatherResponse.json();

        const temp = weatherData.current_weather.temperature;
        const wind = weatherData.current_weather.windspeed;

        resultDiv.innerHTML = `
            <p><strong>City:</strong> ${city}</p>
            <p><strong>Temperature:</strong> ${temp}Â°C</p>
            <p><strong>Wind Speed:</strong> ${wind} km/h</p>
        `;
    } catch (error) {
        resultDiv.innerHTML = "<p class='error'>Something went wrong</p>";
    }
}
</script>

</body>
</html>
